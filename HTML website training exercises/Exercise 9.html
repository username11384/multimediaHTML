<!DOCTYPE html>
<head>
  <title>Lists</title>
</head>
<body style="background-color: blue">
  <p style="color: yellow; font-family: Comic Sans MS; font-size: large">
    I'm going to use lists.
  </p>
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ol>
  <p style="color: yellow; font-size: small">
    And now for a bullet-point <br />list.
  </p>
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>
</body>
